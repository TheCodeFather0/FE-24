<html>
  <head>
    <title>Task-06</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Steve Jobs Biography</h2>

      <div class="table-1">
        <div class="row">
          <div class="col col-1">Birthday:</div>
          <div class="col col-2">February 24, 1955</div>
          <div class="clearfix"></div>
        </div>

        <div class="row">
          <div class="col col-1">Nationality:</div>
          <div class="col col-2">American</div>
          <div class="clearfix"></div>
        </div>

        <div class="row">
          <div class="col col-1">Born In</div>
          <div class="col col-2">San Francisco</div>
          <div class="clearfix"></div>
        </div>

        <div class="row">
          <div class="col col-1">Died On:</div>
          <div class="col col-2">October 5, 2011</div>
          <div class="clearfix"></div>
        </div>
        <div class="row">
          <div class="col col-1">Cause Of Death:</div>
          <div class="col col-2">Cancer</div>
          <div class="clearfix"></div>
        </div>

        <div class="row">
          <div class="col col-1">Founder/Co-Founder:</div>
          <div class="col col-2">
            Apple Inc, Pixar Animation Studios, Next Computer, Inc
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="row">
          <div class="col col-1">Discoveries/Inventions:</div>
          <div class="col col-2">IPod, IPhone, IPad, Macintosh</div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </body>
</html>
